<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayx Resto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rayx Resto</h1>
        <nav>
            <button id="home">Home</button>
            <button id="menu">Menu</button>
            <button id="about">About</button>
        </nav>
    </header>
    <div id="content">
        <div class="menu-page">
            <h1>Our Menu</h1>
            <div class="menu-grid">
                <div class="food">
                    <figure>
                        <img src="assets/nigri-sushi.png" alt="nigri sushi">
                        <figcaption>Nigri Sushi</figcaption>
                    </figure>
                    <p id="price">PHP 150</p>
                    <button id="order">Order</button>
                </div>
                <div class="food">
                    <figure>
                        <img src="assets/chicken-curry.png" alt="chicken curry">
                        <figcaption>Chicken Curry</figcaption>
                    </figure>
                    <p id="price">PHP 175</p>
                    <button id="order">Order</button>
                </div>
                <div class="food">
                    <figure>
                        <img src="assets/lechon-kawali.png" alt="lechon kawali">
                        <figcaption>Lechon Kawali</figcaption>
                    </figure>
                    <p id="price">PHP 320</p>
                    <button id="order">Order</button>
                </div>
                <div class="food">
                    <figure>
                        <img src="assets/nasi-lemak.png" alt="nasi lemak">
                        <figcaption>Nasi Lemak</figcaption>
                    </figure>
                    <p id="price">PHP 180</p>
                    <button id="order">Order</button>
                </div>
                <div class="food">
                    <figure>
                        <img src="assets/shoyu-ramen.png" alt="shoyu ramen">
                        <figcaption>Shoyu Ramen</figcaption>
                    </figure>
                    <p id="price">PHP 165</p>
                    <button id="order">Order</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
